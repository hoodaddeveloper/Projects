<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Hello Vue.Js!</title>
</head>
<body>

<script src="https://unpkg.com/vue@3"></script>

<div id="app">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <h1 class="text-center m-3">NetMarket PMS GmbH</h1>
      <hr>
      <p>{{ Firma }}</p>
      <p>{{ Hauptsitz }}</p>
      <p>{{ Branche }}</p>
      <p>{{ Mitarbeiter }}</p>
      <p>{{ Gewinne }} {{ isHot }}</p>
      <hr>
      <p>Firma: <input v-model="Firma"></p>
      <p>Hauptsitz: <input v-model="Hauptsitz"></p>
      <p>Branche: <input v-model="Branche"></p>
      <p>Gewinne: <input v-model="Gewinne"></p>
      <p>Mitarbeiter:
        <button class="btn btn-success px-4" @click="Mitarbeiter++">+</button>
        <button class="btn btn-danger px-4 ms-1" @click="Mitarbeiter--">-</button>
        <button class="btn btn-warning px-3 ms-1" @click="Mitarbeiter=':-(('">Alle k√ºndigen!</button>
        <button class="btn btn-primary ms-1" @click="changeFirma('WOW Herr ter Stein hat Lotto gewonnen!!')">Surprise!</button>
    </div>
  </div>
</div>

<script>
  Vue.createApp({
    data() {
      return {
        Firma: "NetMarket",
        Hauptsitz: "Heppendorf",
        Branche: "Druck",
        Mitarbeiter: 30,
        Gewinne: 100
      }
    },

    methods: {
      changeFirma(msg) {
        this.Firma='ter-Stein GmbH';
        this.Hauptsitz='New York!';
        this.Branche='Immobilien';
        this.Mitarbeiter='1001';
        alert(msg);
      }
    },

    computed: {
      isHot() {
        if (this.Gewinne >= 1000) {
          return "(HOT)"
        }
      }
    },

    watch: {
      Gewinne(value) {
        if (value == 10000) {
          alert("Super! Sie haben 10,000 Euro Gewinne gesammelt!");
        }
      }
    }

  }).mount('#app')
</script>

</body>
</html>
